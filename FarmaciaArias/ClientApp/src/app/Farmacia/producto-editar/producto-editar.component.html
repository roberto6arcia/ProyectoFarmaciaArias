<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Editar Producto</h2>
      <form>
        <div class="form-group">
          <label>Codigo</label>
          <label>{{producto.codigoP}}</label>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nombreP" [(ngModel)]="producto.nombreP" class="form-control" />
        </div>
        <div class="form-group">
          <label>Laboratorio</label>
          <input type="text" name="laboratorioP" [(ngModel)]="producto.laboratorioP" class="form-control" />
        </div>
        <div class="form-group">
          <label>Fecha de vencimiento</label>
          <input type="date" name="fechadevencimiento" [(ngModel)]="producto.fechadevencimiento" class="form-control" />
        </div>
        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" name="cantidadP" [(ngModel)]="producto.cantidadP" class="form-control"/>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1" (click)="update()">Actualizar</button>
          <button class="btn btn-primary mr-1" (click)="delete()">Eliminar</button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
